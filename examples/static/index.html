<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .connection-status {
            padding: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            background: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
        }

        .connection-status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .connection-status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        .user-setup {
            padding: 1rem;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
        }

        .user-setup input {
            padding: 0.5rem;
            margin: 0.25rem;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .user-setup button {
            padding: 0.5rem 1rem;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .user-setup button:hover {
            background: #4338ca;
        }

        .rooms-section {
            padding: 1rem;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
        }

        .rooms-section h3 {
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .room-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .room-btn {
            padding: 0.25rem 0.75rem;
            background: #e5e7eb;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .room-btn:hover {
            background: #d1d5db;
        }

        .room-btn.active {
            background: #4f46e5;
            color: white;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #ffffff;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: #4f46e5;
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: #f3f4f6;
            color: #374151;
        }

        .message.system {
            background: #fef3c7;
            color: #92400e;
            text-align: center;
            max-width: 100%;
            font-style: italic;
        }

        .message .sender {
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
        }

        .message .content {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message .time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .typing-indicator {
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            border-top: 1px solid #e5e7eb;
            font-style: italic;
            color: #6b7280;
            font-size: 0.8rem;
            min-height: 2rem;
        }

        .input-container {
            padding: 1rem;
            background: #f8fafc;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            font-size: 0.9rem;
            outline: none;
        }

        .message-input:focus {
            border-color: #4f46e5;
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #4338ca;
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            üöÄ WebSocket Chat Demo
        </div>

        <div class="connection-status" id="connectionStatus">
            Disconnected
        </div>

        <div class="user-setup" id="userSetup">
            <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
            <button onclick="connect()">Connect</button>
        </div>

        <div class="rooms-section" id="roomsSection" style="display: none;">
            <h3>Rooms:</h3>
            <div class="room-list">
                <span class="room-btn" onclick="joinRoom('public:lobby', this)">üè† Lobby</span>
                <span class="room-btn" onclick="joinRoom('public:random', this)">üé≤ Random</span>
                <span class="room-btn" onclick="joinRoom('public:help', this)">‚ùì Help</span>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message system">
                <div class="content">Welcome to the WebSocket Chat Demo! Enter your username and connect to start
                    chatting.</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator"></div>

        <div class="input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Type a message..." disabled>
            <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        let ws = null;
        let currentUser = null;
        let currentRoom = 'public:lobby';
        let isTyping = false;
        let typingTimeout = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // DOM elements
        const connectionStatus = document.getElementById('connectionStatus');
        const userSetup = document.getElementById('userSetup');
        const roomsSection = document.getElementById('roomsSection');
        const messagesContainer = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Generate a random user ID
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // Connect to WebSocket server
        function connect() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            currentUser = {
                id: generateUserId(),
                username: username
            };

            // WebSocket server is on port 8080, HTTP server is on port 8081
            const wsUrl = `ws://localhost:8080/ws?user_id=${currentUser.id}&username=${encodeURIComponent(username)}`;

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = onWebSocketOpen;
                ws.onmessage = onWebSocketMessage;
                ws.onclose = onWebSocketClose;
                ws.onerror = onWebSocketError;

                updateConnectionStatus('Connecting...', 'disconnected');
            } catch (error) {
                console.error('Failed to create WebSocket connection:', error);
                updateConnectionStatus('Connection failed', 'disconnected');
            }
        }

        // WebSocket event handlers
        function onWebSocketOpen() {
            console.log('WebSocket connected');
            updateConnectionStatus('Connected', 'connected');
            userSetup.style.display = 'none';
            roomsSection.style.display = 'block';
            messageInput.disabled = false;
            sendBtn.disabled = false;
            reconnectAttempts = 0;

            // Auto-join lobby room
            joinRoom('public:lobby');

            addSystemMessage('Connected to chat server');
        }

        function onWebSocketMessage(event) {
            try {
                const message = JSON.parse(event.data);
                handleMessage(message);
            } catch (error) {
                console.error('Failed to parse message:', error);
            }
        }

        function onWebSocketClose(event) {
            console.log('WebSocket closed:', event.code, event.reason);
            updateConnectionStatus('Disconnected', 'disconnected');
            messageInput.disabled = true;
            sendBtn.disabled = true;

            // Attempt to reconnect
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                addSystemMessage(`Connection lost. Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                setTimeout(() => {
                    if (currentUser) {
                        connect();
                    }
                }, 2000 * reconnectAttempts);
            } else {
                addSystemMessage('Connection lost. Please refresh the page to reconnect.');
                userSetup.style.display = 'block';
                roomsSection.style.display = 'none';
            }
        }

        function onWebSocketError(error) {
            console.error('WebSocket error:', error);
            updateConnectionStatus('Connection error', 'disconnected');
        }

        // Handle incoming messages
        function handleMessage(message) {
            console.log('Received message:', message);

            switch (message.type) {
                case 'message':
                    addChatMessage(message);
                    break;
                case 'thread_reply':
                    addChatMessage(message, true);
                    break;
                case 'user_joined':
                    addSystemMessage(`${message.payload.username} joined the room`);
                    break;
                case 'user_left':
                    addSystemMessage(`${message.payload.username} left the room`);
                    break;
                case 'typing_start':
                    showTypingIndicator(message.payload.username);
                    break;
                case 'typing_stop':
                    hideTypingIndicator(message.payload.username);
                    break;
                case 'ack':
                    console.log('Message acknowledged:', message.payload);
                    break;
                case 'error':
                    addSystemMessage(`Error: ${message.payload.message}`, 'error');
                    break;
                default:
                    console.log('Unknown message type:', message.type);
            }
        }

        // Join a room
        function joinRoom(roomId, element = null) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            // Update active room button
            document.querySelectorAll('.room-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (element) {
                element.classList.add('active');
            } else {
                // Find the room button by roomId if no element provided
                const roomBtn = document.querySelector(`[onclick*="${roomId}"]`);
                if (roomBtn) {
                    roomBtn.classList.add('active');
                }
            }

            // Leave current room if different
            if (currentRoom && currentRoom !== roomId) {
                sendWebSocketMessage({
                    type: 'leave_room',
                    roomId: currentRoom
                });
            }

            currentRoom = roomId;

            // Join new room
            sendWebSocketMessage({
                type: 'join_room',
                roomId: roomId
            });

            // Clear messages
            messagesContainer.innerHTML = '';
            addSystemMessage(`Joined room: ${roomId}`);
        }

        // Send a chat message
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            sendWebSocketMessage({
                type: 'message',
                roomId: currentRoom,
                payload: {
                    content: content,
                    userId: currentUser.id,
                    username: currentUser.username,
                    messageId: generateMessageId()
                }
            });

            messageInput.value = '';
            stopTyping();
        }

        // Send WebSocket message
        function sendWebSocketMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        // Add chat message to UI
        function addChatMessage(message, isReply = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.payload.userId === currentUser.id ? 'own' : 'other'}`;

            const senderDiv = document.createElement('div');
            senderDiv.className = 'sender';
            senderDiv.textContent = message.payload.username;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = message.payload.content;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'time';
            timeDiv.textContent = new Date(message.timestamp).toLocaleTimeString();

            if (message.payload.userId !== currentUser.id) {
                messageDiv.appendChild(senderDiv);
            }
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add system message
        function addSystemMessage(content, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Typing indicators
        function startTyping() {
            if (!isTyping && ws && ws.readyState === WebSocket.OPEN) {
                isTyping = true;
                sendWebSocketMessage({
                    type: 'typing',
                    roomId: currentRoom,
                    payload: {
                        userId: currentUser.id,
                        username: currentUser.username,
                        isTyping: true
                    }
                });
            }

            // Reset typing timeout
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                stopTyping();
            }, 3000);
        }

        function stopTyping() {
            if (isTyping && ws && ws.readyState === WebSocket.OPEN) {
                isTyping = false;
                sendWebSocketMessage({
                    type: 'typing',
                    roomId: currentRoom,
                    payload: {
                        userId: currentUser.id,
                        username: currentUser.username,
                        isTyping: false
                    }
                });
            }
            clearTimeout(typingTimeout);
        }

        function showTypingIndicator(username) {
            typingIndicator.textContent = `${username} is typing...`;
        }

        function hideTypingIndicator(username) {
            if (typingIndicator.textContent.includes(username)) {
                typingIndicator.textContent = '';
            }
        }

        // Update connection status
        function updateConnectionStatus(text, status) {
            connectionStatus.textContent = text;
            connectionStatus.className = `connection-status ${status}`;
        }

        // Generate message ID
        function generateMessageId() {
            return 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Event listeners
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            } else {
                startTyping();
            }
        });

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connect();
            }
        });

        // Focus username input on load
        window.addEventListener('load', () => {
            usernameInput.focus();
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>

</html>
