<!DOCTYPE html>
<html>
<head>
    <title>Sacrificial-Socket Multihome Backend Example</title>
    <link
            crossorigin="anonymous"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            rel="stylesheet"
    >
    <link href="/css/app.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="main">
    <div id="controls">
        <div class="control-block">
            <label for="in-echo">Echo:</label>
            <input class="form-control" id="in-echo" type="text"/>
            <div class="btn-group btn-group-justified">
                <a class="btn btn-default ctrl-btn" href="javascript:void(0);" id="btn-echo">Echo</a>
                <a class="btn btn-default ctrl-btn" href="javascript:void(0);" id="btn-echo-bin">Echo Binary</a>
                <a class="btn btn-default ctrl-btn" href="javascript:void(0);" id="btn-echo-json">Echo JSON</a>
            </div>
        </div>

        <div class="control-block">
            <label for="in-broadcast">Broadcast:</label>
            <input class="form-control" id="in-broadcast" type="text"/>
            <div class="btn-group btn-group-justified">
                <a class="btn btn-default ctrl-btn" href="javascript:void(0);" id="btn-broadcast">Broadcast</a>
                <a class="btn btn-default ctrl-btn" href="javascript:void(0);" id="btn-broadcast-bin">Broadcast
                    Binary</a>
                <a class="btn btn-default ctrl-btn" href="javascript:void(0);" id="btn-broadcast-json">Broadcast
                    JSON</a>
            </div>
        </div>

        <div class="control-block">
            <label for="in-join">Join Room:</label>
            <div class="input-group">
                <input class="form-control" id="in-join" type="text"/>
                <div class="input-group-btn">
                    <button class="btn btn-default ctrl-btn" id="btn-join">Join Room</button>
                </div>
            </div>
        </div>

        <div class="control-block">
            <label for="in-leave">Leave Room:</label>
            <div class="input-group">
                <input class="form-control" id="in-leave" type="text"/>
                <div class="input-group-btn">
                    <button class="btn btn-default ctrl-btn" id="btn-leave">Leave Room</button>
                </div>
            </div>
        </div>

        <div class="control-block well well-sm">
            <label for="in-roomcast-room">Room:</label>
            <input class="form-control" id="in-roomcast-room" type="text"/>
            <label for="in-roomcast-data">Roomcast:</label>
            <input class="form-control" id="in-roomcast-data" type="text"/>
            <div class="btn-group btn-group-justified">
                <a class="btn btn-default ctrl-btn" href="javascript:void(0);" id="btn-roomcast">Roomcast</a>
                <a class="btn btn-default ctrl-btn" href="javascript:void(0);" id="btn-roomcast-bin">Roomcast Binary</a>
                <a class="btn btn-default ctrl-btn" href="javascript:void(0);" id="btn-roomcast-json">Roomcast JSON</a>
            </div>
        </div>

        <div class="control-block">
            <button class="btn btn-warning btn-100" id="btn-close">Close Connection</button>
        </div>
        <div class="control-block">
            <button class="btn btn-danger btn-100" id="btn-wierd">Get Weird!</button>
        </div>
        <div class="control-block">
            <button class="btn btn-success btn-100" id="btn-normal">Get Normal</button>
        </div>
    </div>

    <div id="messages-container">
        <button class="btn btn-default btn-100" id="btn-clear">Clear Messages</button>
        <div class="well well-sm">
            <ul id="messages"></ul>
        </div>
        <div>
            <label>
                <input checked id="chk-auto-scroll" type="checkbox"/>
                Autoscroll
            </label>
            &nbsp;&nbsp;&nbsp;
            <label>
                <input id="chk-clear-periodically" type="checkbox"/>
                Clear Messages Periodically
            </label>
        </div>
    </div>
</div>
<script src="/js/sacrificial-socket.js" type="text/javascript"></script>
<script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
